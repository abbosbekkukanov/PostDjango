{% extends "base.html" %}

{% block title %}
<h2 class="page-title">
    Bosh sahifa
</h2>
{% endblock %}

{% block content %}
    <h2 class="section-title">So'ngi maqolalar</h2>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <div class="post-content">
                    <h3 class="post-title">{{post.title}}... </h3>
                    <small>
                        <a href="{{post.get_absolute_url}}" class="read-more">Read More</a>
                    </small>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
